<style>

  .countdown {

  .circle-bg {
    fill: none;

  }

  .circle {

    transform: rotate(-90deg);
    transform-origin: 50% 50%;

  }

  /* ä¸­é–“çš„å€’æ•¸æ•¸å­— */
  .text {
    position: absolute;
    top: 46%;

    font-family: "Segoe UI", "Noto Sans TC", sans-serif;

  /* åœ“åœˆå…§çš„ã€Œå¤©ã€ */
  .label {
    position: absolute;
    top: 65%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-family: "Segoe UI", "Noto Sans TC", sans-serif;

  }

  /* åœ“åœˆå¤–ä¸‹æ–¹çš„ TIMER */
  .label2 {
    position: absolute;
    top: 115%;

    font-family: "Segoe UI", "Noto Sans TC", sans-serif;

<body>

<div class="countdown">
  <svg width="200" height="200" style="background: transparent;">
    <circle class="circle-bg" cx="100" cy="100" r="90"/>
    <circle class="circle" cx="100" cy="100" r="90"/>
  </svg>
  <div class="text" id="days">--</div>
  <div class="label">å¤©</div>
  <div class="label2">TIMER</div>
</div>

<script>
  // ğŸ¯ ä¿®æ”¹é€™è£¡ â†’ è¨­å®šè¦‹é¢æ—¥æœŸ
  const targetDate = new Date("2026-02-13T00:00:00");

  function updateCountdown() {
    const now = new Date();
    const diff = targetDate - now;
    const days = Math.max(0, Math.ceil(diff / (1000 * 60 * 60 * 24)));
    document.getElementById("days").textContent = days;

    // ğŸŒ€ ç¹ªè£½åœ“å½¢é€²åº¦
    const circle = document.querySelector(".circle");
    const radius = circle.r.baseVal.value;
    const circumference = 2 * Math.PI * radius;
    circle.style.strokeDasharray = `${circumference}`;
    const percent = Math.max(0, 1 - days / 100); // 100å¤©ç‚ºæ»¿åœˆï¼Œå¯èª¿æ•´
    circle.style.strokeDashoffset = circumference * percent;
  }

  updateCountdown();
  setInterval(updateCountdown, 86400000); // æ¯å¤©æ›´æ–°ä¸€æ¬¡
</script>
